<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generate Site Extension</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/dashboard.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Generate Site Extension</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Github</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="col-sm-6 col-sm-offset-3">

      <form role="form">
        <div class="form-horizontal" class="form-group">
          <h2 id="download" class="page-header">How to Download Your Project?</h2>
          <ul class="nav nav-pills">
            <li class="active"><a href="#download-github" data-toggle="tab">Github</a></li>
            <li><a href="#download-custom" data-toggle="tab">Custom</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="download-github">
              <label for="repo-url">Repository url</label>
              <input type="url" class="form-control" id="repo-url" placeholder="https://github.com/mtian/generate-site-extension">
            </div>
            <div class="tab-pane" id="download-custom">
              <label for="download-script">Script to download/update your project</label>
              <textarea id="download-script" class="form-control" rows="8"></textarea>
            </div>
          </div>

          <h2 id="install">How to Install Your Project?</h2>
          <ul class="nav nav-pills">
            <li class="active"><a href="#install-static" data-toggle="tab">Static/Prebuilt</a></li>
            <li><a href="#install-custom" data-toggle="tab">Custom</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="install-static">
              No Installation script needed!
            </div>
            <div class="tab-pane" id="install-custom">
              <label for="install-script">Script to build your site extension</label>
              <textarea id="install-script" class="form-control" rows="8"></textarea>
            </div>
          </div>
          
          <h2 id="property">Additional Information</h2>
          <div class="form-group">
            <label for="ext-name">Site Extension Name</label>
            <input type="text" class="form-control" id="ext-name" placeholder="e.g. Generate Site Extension">
            <label for="ext-id">ID</label>
            <input type="text" class="form-control" id="ext-id" placeholder="e.g. GenerateSiteExtension">
            <label for="ext-version">Version</label>
            <input type="text" class="form-control" id="ext-version" placeholder="e.g. 0.0.1">
            <label for="ext-authors">Authors</label>
            <input type="text" class="form-control" id="ext-authors" placeholder="Your name">
            <label for="ext-description">Description</label>
            <textarea id="ext-description" class="form-control" rows="4" placeholder=""></textarea>
            <label for="ext-icon">Icon Url</label>
            <input type="url" class="form-control" id="ext-icon" placeholder="Fine to leave blank but great if you got one!">
            <label for="ext-project">Project Url</label>
            <input type="url" class="form-control" id="ext-project" placeholder="e.g. https://github.com/mtian/generate-site-extension">
            <label for="ext-license">License Url</label>
            <input type="url" class="form-control" id="ext-license" placeholder="e.g. http://opensource.org/licenses/Apache-2.0">
          </div>

        </div>
        <button type="button" class="btn btn-default">Finish</button>
      </form>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="../scripts/generator.js"></script>
  </body>
</html>
